<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="bodyCalc">
            <div class="brand">Calc-2000-XX</div>
            <div class="display"></div>
        <div class = "btnBox">
            <div class="row1">
                <div class="rowNum">
                    <button class="btnNum">1</button>
                    <button class="btnNum">2</button>
                    <button class="btnNum">3</button>
                </div>
                <div class="rowOP">
                    <button class="btnOp">Clr</button>
                    <button class="btnOp">Del</button>
                </div>
            </div>
            <div class="row2">
                <div class="rowNum">
                    <button class="btnNum">4</button>
                    <button class="btnNum">5</button>
                    <button class="btnNum">6</button>
                </div>
                <div class="rowOP">
                    <button class="btnOp">+</button>
                    <button class="btnOp">-</button>
                </div>
            </div>
            <div class="row3">
                <div class="rowNum">
                    <button class="btnNum">7</button>
                    <button class="btnNum">8</button>
                    <button class="btnNum">9</button>
                </div>
                <div class="rowOP">
                    <button class="btnOp">*</button>
                    <button class="btnOp">/</button>
                </div>
            </div>
            <div class="row4">
                <div class="rowNum">
                    <button class="btnNum">0</button>
                    <button class="btnNum">.</button>
                    <button class="btnOp">^</button>
                </div>
                <div class="rowOP">
                    <button class="btnEquals">=</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
